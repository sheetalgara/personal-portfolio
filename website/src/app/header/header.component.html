<nav class="navigation-container">
  <div class="container">

    <!-- Logo -->
    <div class="logo-container">
      <span class="logo">{{headerContent.title}}</span>
    </div>

    <div class="menu-container">
      <ul class="navbar">
        <li class="nav-item" *ngFor = "let item of headerContent.menu">
          <a class="nav-link {{item.class}}" (click)="changeRoute(item)">{{item.name}}</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
