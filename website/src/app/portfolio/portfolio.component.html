<div class="container component-container">
  <h3>
    {{pContent.title}}
  </h3>
  <div class="images-container">
    <mat-grid-list cols="4" rowHeight="100px" gutterSize="10px">
      <mat-grid-tile class="image-tile"
        *ngFor="let tile of pContent.images"
        [colspan]="tile.cols"
        [rowspan]="tile.rows"
        >
        <img src="{{tile.url}}">
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
